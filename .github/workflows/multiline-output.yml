name: Multiline Output testing
on:
  workflow_dispatch:
env:
  INCOMING_WEBHOOK_URL: "${{secrets.INCOMING_WEBHOOK_INCIDENT_CHANNEL}}"
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.my_string.outputs.MY_STRING }}
    steps:
      - uses: actions/checkout@v2
      - name: create string
        run: |
          MY_STRING=$(gh issue list --label "Incident" --label "Active" --json "url" | jq '.[] | .url'| | tr -d '"')
          echo "MY_STRING<<EOF" >> $GITHUB_OUTPUT
          echo "$MY_STRING">> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        id: my_string
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: 
          echo ${{needs.job1.outputs.output1 }}
